<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Video Player</title>
  <link rel="icon" type="image/png" href="https://cdn2.iconfinder.com/data/icons/scenarium-vol-10/128/006_video_translate_app_mobile-256.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="player">
    <video src="https://pixabay.com/ru/videos/download/video-47213_tiny.mp4?attachment" class="video" laysinline></video>
    <div class="show-controls">
      <div class="controls-container">
        <!-- Proggres bar -->
        <div class="progress-range" title="Seek">
          <div class="progress-bar"></div>
        </div>
        <div class="control-group">
          <!-- Left control -->
          <div class="controls-left">
            <!-- Play/Pause -->
            <div class="play-controls">
              <i class="fas fa-play" title="Play" id="play-btn"></i>
            </div>
            <!-- Volume -->
            <div class="volume">
              <div class="volume-icon">
                <i class="fas fa-volume-up" title="Mute" id="volume-icon"></i>
              </div>
              <div class="volume-range" title="Change volume">
                <div class="volume-bar"></div>
              </div>
            </div>
          </div>
          <!-- Left control -->
          <div class="controls-right">
            <!-- Speed -->
            <div class="speed" title="Playback rate">
              <select id="speed" name="playback-rate" class="player-speed">
                <option value="0.5">0.5 x</option>
                <option value="0.75">0.75 x</option>
                <option value="1" selected>1 x</option>
                <option value="1.5">1.5 x</option>
                <option value="1.75">1.75 x</option>
                <option value="2">2 x</option>
              </select>
            </div>
            <!-- Time -->
            <div class="time">
              <span class="elapsed">00:00 / </span>
              <span class="duration">2:44</span>
            </div>
            <!-- Fullscreen -->
            <div class="fullscreen">
              <i class="fas fa-expand" id="fullscreen"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
