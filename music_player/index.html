<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" type="image/png" href="https://cdn2.iconfinder.com/data/icons/ballicons-2-vol-2/100/note-256.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player-container">
        <div class="img-container">
            <img id="music-img" src="img/jacinto-1.jpg">
        </div>
        <h2 id="title">Electric groove</h2>
        <h3 id="artist">Some Unknown artist</h3>
        <audio src="music/jacinto-1.mp3" id="audio"></audio>
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
            <div class="duration-wrapper">
                <span id="current-time">0:00</span>
                <span id="duration">2:12</span>
            </div>
        </div>
        <div class="player-controls">
            <i class="fas fa-backward" id="prev" title="Previous"></i>
            <i class="fas fa-play main-button" id="start" title="Start"></i>
            <i class="fas fa-forward" id="next" title="Next"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
