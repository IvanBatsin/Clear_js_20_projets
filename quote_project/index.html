<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="https://cdn2.iconfinder.com/data/icons/picons-basic-2/57/basic2-008_quotes-256.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&display=swap" rel="stylesheet">
  <title>Quote generator for free</title>
</head>
<body>
  <div class="quote-container" id="quote-container">
    <div class="quote-text" id="quote-text">
      <i class="fa fa-quote-left" aria-hidden="true"></i>
      <span id="quote"></span>
    </div>
    <div class="quote-author">
      <span id="author"></span>
    </div>
    <div class="buttons-container">
      <button id="twitter" title="Twit this!"><i class="fa fa-twitter"></i></button>
      <button id="new-quote">New Quote</button>
    </div>
  </div>

  <div id="loader" class="lds-ring"><div></div><div></div><div></div><div></div></div>
<script src="dist/main.js"></script>
</body>
</html>
