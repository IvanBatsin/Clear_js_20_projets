<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form validation</title>
  <link rel="icon" type="image/png" href="https://cdn1.iconfinder.com/data/icons/university-indigo-vol-1/256/Enrollment-256.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <h1>Sing Up Today</h1>
      <form id="form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Full Name" required minlength="2" maxlength="20">
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="555-555-5555" pattern="^(\d{3}-){2}\d{4}" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="test@2gamil.com" required>
        </div>
        <div class="form-group">
          <label for="website">Website url</label>
          <input type="url" id="website" name="website" placeholder="https://localhost/fuck" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Password(6 characters - min length)"  
                  pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=\S+$).{6,}$" 
                  title="Include 1 Uppercase character and 1 number" required>
        </div>
        <div class="form-group">
          <label for="password-confirm">Confirm Password</label>
          <input type="password" id="password-confirm" name="password" placeholder="Confirm Password" pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=\S+$).{6,}$" required>
        </div>
        <button type="submit">Register</button>
      </form>
      <div class="message-container">
        <h3 id="message">Zero errors</h3>
      </div>
    </div>
  <script src="main.js"></script>
</body>
</html>
