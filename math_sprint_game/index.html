<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Sprint Game</title>
  <link rel="icon" type="image/png" href="https://cdn3.iconfinder.com/data/icons/education-1/256/Mathematics-256.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
      <!-- Header -->
      <div class="header">
        <h1>Math Sprint Game</h1>
      </div>

      <!-- Splash page -->
      <div class="card" id="splash-page">
        <form id="start-form">
          <div class="selection-container">
            <!-- 10 questions radio input-->
            <div class="radio-container">
              <label for="value-10">10 questions</label>
              <input type="radio" id="value-10" name="questions" value="10">
              <span class="best-score">
                <span>Best score</span>
                <span class="best-score-value"></span>
              </span>
            </div>

             <!-- 25 questions radio input-->
             <div class="radio-container">
              <label for="value-25">25 questions</label>
              <input type="radio" id="value-25" name="questions" value="25">
              <span class="best-score">
                <span>Best score</span>
                <span class="best-score-value"></span>
              </span>
            </div>

             <!-- 50 questions radio input-->
             <div class="radio-container">
              <label for="value-50">50 questions</label>
              <input type="radio" id="value-50" name="questions" value="50">
              <span class="best-score">
                <span>Best score</span>
                <span class="best-score-value"></span>
              </span>
            </div>

            <!-- 99 questions radio input-->
            <div class="radio-container">
              <label for="value-99">99 questions</label>
              <input type="radio" id="value-99" name="questions" value="99">
              <span class="best-score">
                <span>Best score</span>
                <span class="best-score-value"></span>
              </span>
            </div>
          </div>
          <!-- Start button -->
          <div class="selection-footer">
            <button class="start" type="submit">Start Round</button>
          </div>
        </form>
      </div>

      <!-- Countdown page -->
      <div class="card" id="countdown-page" hidden>
        <h1 class="countdown"></h1>
      </div>

      <!-- Ganme page -->
      <div class="card" id="game-page" hidden>
        <!-- Item container -->
        <div class="item-container">
          <div class="selected-item"></div>
          <div class="item">
            <h1>8 + 23 = 12</h1>
          </div>
        </div>
        <!-- Right/Wrong buttons -->
        <div class="item-footer">
          <button class="wrong">Wrong</button>
          <button class="right">Right</button>
        </div>
      </div>

      <!-- Score page -->
      <div class="card" id="score-page" hidden>
        <!-- Score container -->
        <div class="score-container">
          <h1 class="title">Your time</h1>
          <h1 class="final-time"></h1>
          <h1 class="base-time"></h1>
          <h1 class="penalty-time"></h1>
        </div>
        <!-- Play again button -->
        <div class="score-footer">
          <button class="play-again" hidden>Play again</button>
        </div>
      </div>
    </div>
  <script src="shuffle.js"></script>
  <script src="main.js"></script>
</body>
</html>
